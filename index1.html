<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="login.js" defer></script>
    <script type="module" src="register.js" defer></script>
    <title>Login/Signup page</title>
  </head>
  <body>
    <h2>Sign in/ Sign up</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.google.com/"> <i class="fab fa-google-plus-g"></i> </a>
            <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="email" placeholder="Email" id="email"  required></input>
          <input type="password" placeholder="Password" id="password" required></input>
          <button id="submit"><a href="grand.html">Sign Up</a></button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.google.com/"> <i class="fab fa-google-plus-g"></i> </a>
            <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="email1" required/>
          <input type="password" placeholder="Password" id="password1" required/>
          <a href="#">Forgot your password?</a>
          <button id="submit1"><a href="grand.html">Sign In</a></button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello,Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by<i ></i>
        <a href="#" target="_blank">Group 12</a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
